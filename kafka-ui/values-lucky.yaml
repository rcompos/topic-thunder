# https://hub.docker.com/r/provectuslabs/kafka-ui

replicaCount: 1

image:
  repository: provectuslabs/kafka-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

existingConfigMap: ""
existingSecret: ""
envs:
  secret: {}
  # config: {}
  config:
    # Configmap for Kafka Cluster Definitions
    #
    # Tanzu-POC
    #
    KAFKA_CLUSTERS_0_NAME:
      metrics-pipeline
    KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS:
      metrics-pipeline-kafka-bootstrap.kafka-tanzu-poc:9092
    KAFKA_CLUSTERS_0_ZOOKEEPER:
      metrics-pipeline-zookeeper-client.kafka-tanzu-poc:2181

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # enabled: true
  # annotations: {}
  annotations:
    kubernetes.io/ingress.class: nginx-ingress
  hosts:
    - host: kafka-ui-lucky.blacklab.lan
      # paths: []
      paths:
      - path: /*
        backend:
          serviceName: kafka-ui.local
          servicePort: 80
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 125Mi

autoscaling:
  # enabled: true
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
# nodeSelector:
#   dedicated: system

tolerations: []
# tolerations:
# - key: dedicated
#   operator: Equal
#   value: system

affinity: {}
