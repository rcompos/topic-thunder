# https://hub.docker.com/r/provectuslabs/kafka-ui

replicaCount: 1

image:
  # repository: provectuslabs/kafka-ui
  repository: sjc01itharapd01.corp.lucid.lcl/tanzu-poc/kafka-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

existingConfigMap: ""
existingSecret: ""
envs:
  secret: {}
  # config: {}
  config:
    # Configmap for Kafka Cluster Definitions
    #
    # Tanzu-POC
    #
    KAFKA_CLUSTERS_0_NAME:
      tanzu-poc 
    KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS:
      tanzu-poc-kafka-bootstrap.kafka-tanzu-poc:9092
    KAFKA_CLUSTERS_0_ZOOKEEPER:
      tanzu-poc-zookeeper-client.kafka-tanzu-poc:2181

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # enabled: true
  # annotations: {}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group: zerotrust
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Owner=dataeng@lucidmotors.com,CostCenter=dataeng,Environment=staging
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-01116733ad3a6ecaa
    #alb.ingress.kubernetes.io/scheme: "internal"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:114022551577:certificate/7e02c4b7-5a59-4399-8ba0-c1de77534681
    #alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
    #alb.ingress.kubernetes.io/success-codes: 200,201,302
  hosts:
    - host: kafka-ui.naos.staging.dataeng.pdx.atieva.com
      # paths: []
      paths:
      - path: /*
        backend:
          serviceName: kafka-ui.local
          servicePort: 80
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  # enabled: true
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
# nodeSelector:
#   dedicated: system

tolerations: []
# tolerations:
# - key: dedicated
#   operator: Equal
#   value: system

affinity: {}
